<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left_side"> hello asasa </div>
        <div class="right_side">
            <div class="heading">
                <div class="heading_title"></div>
                    <div class="heading_header">Welcome Back, Marci!</div>
                    <div class="heading_subtitle">Here is the information about all your orders</div>
                <div class="heading_account"></div>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="card_top_text">
                        <div class="number">89,935</div>
                        <div class="icon"><img src="/assets/icon.png" alt=""></div>
                    </div>

                    <div class="card_bottom_text">
                        <div class="number_bottom"><img src="/assets/up.png" alt=""> 10.2</div>
                        <div class="text_bottom"> +1.01% this week</div>
                    </div>

                </div>
                <div class="card">
                    <div class="card_top_text">
                        <div class="number">23,283.5</div>
                        <div class="icon"><img src="/assets/icon (1).png" alt=""></div>
                    </div>

                    <div class="card_bottom_text">
                        <div class="number_bottom"><img src="/assets/up.png" alt=""> 3.1</div>
                        <div class="text_bottom"> +0.49% this week</div>
                    </div>

                </div>

                <div class="card">
                    <div class="card_top_text">
                        <div class="number">46,827.5</div>
                        <div class="icon"><img src="/assets/icon (2).png" alt=""></div>
                    </div>

                    <div class="card_bottom_text">
                        <div class="number_bottom"><img src="/assets/shape (10).png" alt=""> 2.56</div>

                    </div>

                </div>


                <div class="card">
                    <div class="card_top_text">
                        <div class="number">124,854</div>
                        <div class="icon"><img src="/assets/icon (3).png" alt=""></div>
                    </div>

                    <div class="card_bottom_text">
                        <div class="number_bottom"><img src="/assets/up.png" alt=""> 7.2</div>
                        <div class="text_bottom"> +1.51% this week</div>
                    </div>

                </div>

            </div>
            <div class="charts">
                <div class="line_chart">
                    <div class="line_chart_title"></div>
                    <div class="line_chart_table"><img src="/assets/Table.png" alt=""></div>
                </div>
            </div>

            <div class="order_list"></div>
        </div>
    </div>
</body>
</html>
